<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f6f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 800px;
      min-height: 600px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.1), 
                  0 10px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      width: 50%;
      padding: 0 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2;
    }

    .form-container h1 {
      font-weight: 600;
      margin-bottom: 30px;
      color: #333;
    }

    .input-field {
      max-width: 380px;
      width: 100%;
      background-color: #f0f0f0;
      margin: 10px 0;
      height: 55px;
      border-radius: 55px;
      display: grid;
      grid-template-columns: 15% 85%;
      padding: 0 0.4rem;
      position: relative;
    }

    .input-field i {
      text-align: center;
      line-height: 55px;
      color: #acacac;
      font-size: 1.1rem;
    }

    .input-field input, 
    .input-field select {
      background: none;
      outline: none;
      border: none;
      line-height: 1;
      font-weight: 600;
      font-size: 1.1rem;
      color: #333;
      width: 100%;
    }

    .input-field select {
      padding: 0 10px;
    }

    .input-field input::placeholder {
      color: #aaa;
      font-weight: 500;
    }
    .btn {
      width: 150px;
      background-color: hsla(30, 3%, 34%, 1); /* Davys Grey */
      border: none;
      outline: none;
      height: 49px;
      border-radius: 49px;
      color: #fff;
      text-transform: uppercase;
      font-weight: 600;
      margin: 10px 0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #495057; /* Gris más oscuro */
      box-shadow: 0 0 0 3px rgba(108, 117, 125, 0.3); /* Efecto de foco */
    }

    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      z-index: 10;
    }

    .overlay {
      position: relative;
      left: -100%;
      height: 100%;
      width: 200%;
      background: linear-gradient(
        to right,
        hsl(0, 0%, 85%),        /* Gris muy claro */
        hsla(30, 3%, 34%, 1)    /* Davys Grey */
      );
      color: #fff;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }

    .overlay-panel {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 40px;
      text-align: center;
      top: 0;
      height: 100%;
      width: 50%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }

    .overlay-right {
      right: 0;
    }

    .overlay-panel h1 {
      color: #fff;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .overlay-panel p {
      font-size: 0.95rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .btn.transparent {
      margin: 0;
      background: none;
      border: 2px solid #fff;
      width: 130px;
      height: 41px;
      font-weight: 600;
      font-size: 0.8rem;
    }

    .btn.transparent:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* toggle */

    .toggle-password {
      cursor: pointer;
      color: #acacac;
      position: absolute;
      right: 20px;
      line-height: 55px;
      transition: color 0.3s;
    }

    .toggle-password:hover {
      color: #555;
    }

    .input-field {
      position: relative; 
    }
    /* video */

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    #bgVideo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
    }

    

    

    @media (max-width: 768px) {
      .form-container {
        width: 100%;
      }
      
      .overlay-container {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <form id="formRegistro">
        <h1>Crear Cuenta</h1>
        
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" id="nombre" placeholder="Nombre completo" required>
        </div>
        
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" id="correo" placeholder="Correo electrónico" required>
        </div>
        
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Contraseña" required>
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>
        
        <div class="input-field">
          <i class="fas fa-user-tag"></i>
          <select id="rol" required>
            <option value="">Seleccionar Rol</option>
            <option value="admin">Administrador</option>
            <option value="agente">Agente</option>
            <option value="cliente">Cliente</option>
          </select>
        </div>
        
        <button type="submit" class="btn">Registrarse</button>
      </form>
    </div>
    
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <h1>¡Bienvenido!</h1>
          <p>Ingresa tus datos personales y comienza tu viaje con nosotros</p>
          <button class="btn transparent" id="signIn">Inicia sesion</button>
          <!-- Botón de Volver al menú en texto subrayado -->
          <p style="margin-top: 15px;">
            <a href="index.html" style="color: white; cursor: pointer; text-decoration: none;">Volver al inicio</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="video-background">
    <video autoplay muted loop id="bgVideo">
      <source src="./assets/images/registro.mp4" type="video/mp4">
      
      Tu navegador no soporta videos HTML5.
    </video>
  </div>

  <script>
    // Toggle para mostrar/ocultar contraseña
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this;
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    });

    // Botón "Ya tengo cuenta"
    document.getElementById('signIn').addEventListener('click', function() {
      window.location.href = 'login.html';
    });

    // Manejo del formulario
    document.getElementById('formRegistro').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const nombre = document.getElementById('nombre').value;
    const correo = document.getElementById('correo').value;
    const password = document.getElementById('password').value;
    const rol = document.getElementById('rol').value;

    try {
      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, correo, password, rol })
      });

      const data = await res.json();
      
      // Mostrar mensaje sin bloquear (puedes usar un toast o notificación)
      console.log(data.message); // Opción 1: Solo en consola
      // Opción 2: Mostrar un mensaje en pantalla sin bloquear:
      const toast = document.createElement('div');
      toast.textContent = data.message;
      toast.style.position = 'fixed';
      toast.style.bottom = '20px';
      toast.style.right = '20px';
      toast.style.padding = '15px';
      toast.style.backgroundColor = res.ok ? '#4CAF50' : '#f44336';
      toast.style.color = 'white';
      toast.style.borderRadius = '5px';
      toast.style.zIndex = '1000';
      document.body.appendChild(toast);
      
      // Eliminar el toast después de 3 segundos
      setTimeout(() => toast.remove(), 3000);

      if (res.ok) {
        // Redirigir automáticamente después de 1 segundo (opcional)
        setTimeout(() => window.location.href = 'login.html', 1000);
      }
      
    } catch (error) {
      console.error('Error:', error);
      // Mostrar mensaje de error alternativo
      alert('Error en la conexión. Intente nuevamente.');
    }
  });
  </script>
  <script>
    document.getElementById('signIn').addEventListener('click', function() {
      // Redirigir a login.html
      window.location.href = "login.html";
    });
  </script>
  <script>
    document.getElementById('volverMenu').addEventListener('click', function() {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
