<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Moderno</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f6f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      min-height: 600px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.1), 
                  0 10px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      transition: all 0.6s ease-in-out;
    }

    .login-container {
      left: 0;
      width: 50%;
      z-index: 2;
    }

    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 0.6s ease-in-out;
      z-index: 10;
    }

    .overlay {
      position: relative;
      left: -100%;
      height: 100%;
      width: 200%;
      background: linear-gradient(
        to right,
        hsl(0, 0%, 85%),        /* Gris muy claro */
        hsla(30, 3%, 34%, 1)    /* Davys Grey */
      );
      color: #fff;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }
    .overlay-panel {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 40px;
      text-align: center;
      top: 0;
      height: 100%;
      width: 50%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }

    .overlay-right {
      right: 0;
      transform: translateX(0);
    }

    form {
      background-color: #fff;
      display: flex;
      flex-direction: column;
      padding: 0 50px;
      height: 100%;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .login-container h1 {
      font-weight: 600;
      margin-bottom: 20px;
      color: #333; /* Oscuro para contraste en blanco */
    }

    /* Título para el overlay (fondo gris) */
    .overlay-panel h1 {
      font-weight: 600;
      margin-bottom: 20px;
      color: #f8f9fa; /* Blanco roto para contraste en gris */
    }

    .input-field {
      max-width: 380px;
      width: 100%;
      background-color: #f0f0f0;
      margin: 10px 0;
      height: 55px;
      border-radius: 55px;
      display: grid;
      grid-template-columns: 15% 85%;
      padding: 0 0.4rem;
    }

    .input-field i {
      text-align: center;
      line-height: 55px;
      color: #acacac;
      font-size: 1.1rem;
    }

    .input-field input {
      background: none;
      outline: none;
      border: none;
      line-height: 1;
      font-weight: 600;
      font-size: 1.1rem;
      color: #333;
    }

    .input-field input::placeholder {
      color: #aaa;
      font-weight: 500;
    }

    .btn {
      width: 150px;
      background-color: hsla(30, 3%, 34%, 1); /* Davys Grey */
      border: none;
      outline: none;
      height: 49px;
      border-radius: 49px;
      color: #fff;
      text-transform: uppercase;
      font-weight: 600;
      margin: 10px 0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #495057; /* Gris más oscuro */
      box-shadow: 0 0 0 3px rgba(108, 117, 125, 0.3); /* Efecto de foco */
    }

    .btn.transparent {
      margin: 0;
      margin-top: 30px;
      background: none;
      border: 2px solid #fff;
      width: 130px;
      height: 41px;
      font-weight: 600;
      font-size: 0.8rem;
    }

    .btn.transparent:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .social-container {
      margin: 20px 0;
    }

    .social-container a {
      border: 1px solid #ddd;
      border-radius: 50%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin: 0 5px;
      height: 40px;
      width: 40px;
      color: #333;
      text-decoration: none;
      transition: all 0.3s;
    }

    .social-container a:hover {
      border-color: #4481eb;
      color: #4481eb;
    }

    /* toggle */

    .toggle-password {
      cursor: pointer;
      color: #acacac;
      position: absolute;
      right: 20px;
      line-height: 55px;
      transition: color 0.3s;
    }

    .toggle-password:hover {
      color: #555;
    }

    .input-field {
      position: relative; 
    }

    /* video */

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    #bgVideo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
    }

    /* Ajusta el overlay existente para que funcione con video */
    .container::before {
      content: "";
      position: absolute;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5); 
      z-index: 0;
    }

    /* Animaciones y responsive */
    @media (max-width: 768px) {
      .login-container {
        width: 100%;
      }
      
      .overlay-container {
        display: none;
      }
    }
    /* Animaciones y alerta*/
    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
    @keyframes fadeOut {
      from { opacity: 1; transform: translateX(-50%) translateY(0); }
      to { opacity: 0; transform: translateX(-50%) translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container login-container">
      <form id="formLogin">
        <h1>Iniciar Sesión</h1>
      
        
        
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" id="correo" placeholder="Correo" required>
        </div>
        
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Contraseña" required>
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>
        
        
        <button type="submit" class="btn">Ingresar</button>
      </form>
    </div>
    
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <h1>¡Bienvenido de nuevo!</h1>
          <p>Para mantenerse conectado con nosotros, inicie sesión con su información personal</p>
          <button class="btn transparent" id="signIn">Registrate</button>
          <p style="margin-top: 15px;">
            <a href="index.html" style="color: white; cursor: pointer; text-decoration: none;">Volver al inicio</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="video-background">
    <video autoplay muted loop id="bgVideo">
      <source src="./assets/images/edificios.mp4" type="video/mp4">
      
      Tu navegador no soporta videos HTML5.
    </video>
  </div>

  <script>
    document.getElementById('formLogin').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const correo = document.getElementById('correo').value;
      const password = document.getElementById('password').value;
  
      // Mostrar estado de carga
      const submitBtn = this.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
  
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ correo, password })
        });
  
        const data = await res.json();
        
        // Mostrar mensaje flotante
        const showMessage = (message, isSuccess) => {
          const msgBox = document.createElement('div');
          msgBox.style = `
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: ${isSuccess ? '#4CAF50' : '#f44336'};
            color: white;
            border-radius: 4px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16);
            z-index: 1000;
            animation: fadeIn 0.3s, fadeOut 0.3s 2.7s;
          `;
          msgBox.textContent = message;
          document.body.appendChild(msgBox);
          
          // Eliminar después de 3 segundos
          setTimeout(() => msgBox.remove(), 3000);
        };
  
        if (res.ok) {
          showMessage('✅ Inicio de sesión exitoso. Bienvenido!', true);
          
          localStorage.setItem('nombre', data.nombre);
          localStorage.setItem('rol', data.rol);
          localStorage.setItem('correo', data.correo);
          localStorage.setItem('id', data.id);
  
          // Redirigir después de 1 segundo (para que se vea el mensaje)
          setTimeout(() => {
            if (data.rol === 'admin') window.location.href = 'dashboard_admin.html';
            else if (data.rol === 'agente') window.location.href = 'dashboard_agente.html';
            else if (data.rol === 'cliente') window.location.href = 'dashboard_cliente.html';
          }, 1000);
        } else {
          showMessage('❌ ' + data.message, false);
        }
      } catch (error) {
        showMessage('⚠️ Error de conexión', false);
        console.error('Error:', error);
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Iniciar sesión';
      }
    });
  </script>

  <script>
    // Toggle para mostrar/ocultar contraseña
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this;
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    });

    // [Tu código existente de manejo del formulario...]
    document.getElementById('formLogin').addEventListener('submit', async function (e) {
      e.preventDefault();
      
    });
  </script>
  <script>
    document.getElementById('volverMenu').addEventListener('click', function() {
      window.location.href = 'index.html';
    });
  </script>

<script>
  document.getElementById('signIn').addEventListener('click', function() {
    // Redirigir a register.html
    window.location.href = "register.html";
  });
</script>
</body>
</html>
